<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Atlas Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="create-event-page">
  <!-- Simple left rail like the main app for quick navigation -->
  <div class="left-rail" id="left-rail" aria-label="Navigation" style="display:flex;">
    <div class="nav-row">
      <button id="admin-rail-home-btn" class="rail-btn event-style" title="Home" aria-label="Home">
        <i class="home icon"></i>
      </button>
    </div>
  </div>

  <section style="padding:16px; max-width: 1100px; margin: 0 auto;">
    <h2 style="margin:0 0 12px;">DSG Admin Console</h2>
    <div id="admin-warning" style="display:none;color:#b91c1c;">Access denied. Sign in as kureahoshi_2026@depauw.edu</div>
    <div id="admin-app" style="display:none;">
      <div class="ui top attached tabular menu">
        <a class="item active" data-tab="reports">Reports</a>
        <a class="item" data-tab="events">Events</a>
      </div>
      <div class="ui bottom attached segment active" data-tab="reports">
        <div id="reports-list">Loading…</div>
      </div>
      <div class="ui bottom attached segment" data-tab="events">
        <div id="events-list">Loading…</div>
      </div>
    </div>
  </section>

  <script src="firebase.js" type="module"></script>
  <script src="admin.js" type="module"></script>
</body>
</html>
