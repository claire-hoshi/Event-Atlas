<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Atlas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <!-- Load custom stylesheet after Semantic UI so our rules can override library defaults -->
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
</head>

<body>
    <section>
        <!-- Attendee Map View (visible after login) -->
        <div class="attendee-layout" id="attendee-view" style="display:none;">
            <aside class="attendee-sidebar">
                <div class="attendee-panel">
                    <div class="attendee-topbar">
                        <div class="topbar-left" style="display:none;">
                            <button id="open-profile-btn" class="icon-button" title="Menu / Profile" aria-label="Open profile" style="display:none;">
                                <i class="bars icon"></i>
                            </button>
                            <h2 class="attendee-title" style="margin-left:8px;">Event Atlas</h2>
                        </div>
                        <div class="topbar-right" style="display:none;">
                            <button id="create-event-btn" class="icon-button primary" title="Create Event" aria-label="Create Event" style="display:none;">
                                <i class="plus icon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Simple title (no box, no subtitle) -->
                    <h2 class="site-title">Event Atlas</h2>

                    <!-- Explore tab -->
                    <div id="explore-view">
                        <div class="attendee-search">
                            <div class="search-input" style="display:none;">
                                <i class="search icon"></i>
                                <input id="event-search" type="text" placeholder="Search events..." />
                            </div>
                            <div class="attendee-filters" style="display:none;">
                                <select id="category-filter" class="ui dropdown small" style="display:none;">
                                    <option value="all">All Events</option>
                                </select>
                                <select id="time-filter" class="ui dropdown small" style="display:none;">
                                    <option value="all">All Time</option>
                                </select>
                            </div>
                            <div class="attendee-count" id="event-count">0 events found</div>
                        </div>
                        <!-- Organizer-only tabs -->
                        <div id="org-tabs" class="org-tabs" style="display:none;">
                            <button id="tab-my" class="tab active" type="button">My Events</button>
                            <button id="tab-others" class="tab" type="button">Other Organizers</button>
                        </div>

                        <div class="attendee-section-title" id="section-title">Upcoming Events</div>
                        <div class="attendee-list" id="event-list"></div>
                    </div>

                    <!-- Profile tab -->
                    <div id="profile-view" style="display:none;">
                        

                        <div class="section-title">Profile Image</div>
                        <div class="account-panel profile-panel">
                            <div class="profile-row">
                                <img id="avatar" class="avatar" alt="Profile image" />
                                <div class="profile-controls">
                                    <input type="file" id="avatar-file" accept="image/*" hidden />
                                    <button class="ui button" id="avatar-upload-btn" type="button">Upload Image</button>
                                    <div class="hint">PNG/JPG up to 2MB</div>
                                </div>
                            </div>
                        </div>

                        <div class="section-title">Account</div>
                        <div class="account-panel">
                            <div class="account-row">
                                <div class="row-left">
                                    <i class="user outline icon"></i>
                                    <span id="name-label">Student Name</span>
                                </div>
                                <div class="row-right">
                                    <span id="user-name"></span>
                                    <button id="edit-org-name-btn" class="ui button tiny" type="button" style="display:none;">Edit</button>
                                </div>
                            </div>
                            <div id="org-name-edit" class="inline-edit" style="display:none;">
                                <input id="org-name-input" type="text" class="ui input" placeholder="Organization Name" style="flex:1; min-width: 200px;" />
                                <button id="org-name-save" class="ui button primary tiny" type="button">Save</button>
                                <button id="org-name-cancel" class="ui button tiny" type="button">Cancel</button>
                            </div>
                            <div class="row-divider"></div>
                            <div class="account-row">
                                <div class="row-left">
                                    <i class="envelope outline icon"></i>
                                    <span>Email</span>
                                </div>
                                <div class="row-right" id="user-email">someemail@gmail.com</div>
                            </div>
                        </div>
                        <div class="account-actions">
                            <button class="ui button primary tiny" id="open-event-form-btn" type="button" style="display:none;">Create Event</button>
                            <button class="ui button red tiny" id="logout-btn" type="button">Log Out</button>
                        </div>
                    </div>
                </div>
            </aside>
            <main class="attendee-map">
                <div id="map"></div>
            </main>
            <!-- Left rail with Profile (bottom) and Create (organizers only) -->
            <div class="left-rail" id="left-rail" aria-label="Quick actions" style="display:none;">
                <button id="rail-home-btn" class="rail-btn event-style" title="Home" aria-label="Home">
                    <i class="map marker alternate icon"></i>
                </button>
                <button id="rail-create-btn" class="rail-btn event-style" title="Create Event" aria-label="Create Event" style="display:none;">
                    <i class="plus icon"></i>
                </button>
                <div class="rail-spacer"></div>
                <button id="rail-profile-btn" class="rail-btn" title="Profile & Settings" aria-label="Open Profile">
                    <img id="rail-avatar" alt="avatar" />
                    <i class="user outline icon"></i>
                </button>
            </div>
        </div>

        <!-- Sign-in view -->
        <div class="signup-form" id="signup-form">
            <div class="login-card">
                <div class="login-title">Welcome to Event Atlas!</div>
                <div id="error-message" class="login-error"></div>
                <div class="login-actions">
                    <button class="btn btn-primary" id="student-login-btn" type="button">
                        <i class="user icon"></i>
                        Student Login
                    </button>
                    <button class="btn btn-gold" id="org-login-btn" type="button">
                        <i class="building icon"></i>
                        Organizer Login
                    </button>
                </div>
                <div class="login-hint">Please use your @depauw.edu account</div>
            </div>
        </div>
    </section>

    <script src="firebase.js" type="module"></script>
    <script src="app.js" type="module"></script>
    <script src="event.js" type="module"></script>
    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="map.js" type="module"></script>
</body>
</html>
